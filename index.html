<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">

    <div class="card">
      <img class="cover-image" src="images/illustration-hero.svg" alt="cover image">
  
      <div class="content">
        <h1 class="heading">
          Order Summary
        </h1>
        <p class="discription">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
  
        <div class="plan">
          <div class="plan-option">
            <img class="icon" src="images/icon-music.svg" alt="music icon">
            <div>
              <h3 class="plan-type">
                Annual Plan
              </h3>
              <p class="plan-price">
                <span>$59.99/year</span>
              </p>
            </div>
            <button class="btn-change">Change</button>
          </div>

          <button class="btn-payment">Proceed to Payment</button>
  
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
